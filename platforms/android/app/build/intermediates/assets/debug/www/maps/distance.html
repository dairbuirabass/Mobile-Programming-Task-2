<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script type="text/javascript" src="../js/distance.js"></script>
    <script type="text/javascript" src="../js/xmlhttpRequest.js"></script>
    <title>Distance Measure</title>
  </head>
  <body>
    <div class="text">
      <h1>Enter the origin and destination places to get distance</h1>
      <br>
      <label>Origin name:</label>
      <br><br>
      <input id="origin" type="text" name="origin" placeholder="Enter the origin address...">
      <br><br>
      <label>Destination name:</label>
      <br><br>
      <input id="destination" type="text" name="destination" placeholder="Enter the destination address...">
      <br><br>
      <button id="submitQuery">Submit</button>
    </div>

    <div id="resultsArea" style="display: none" class="text">
      <hr>
      <h1><strong>Driving distance: </strong><span id="distanceField"></span></h1>
      <h1><strong>Displacement: </strong><span id="displacementField"></span></h1>
      <h2><strong>Origin: </strong><span id="originFromattedAddress"></span></h2>
      <h4>
        <strong>Longitude: </strong><span id="originLongField"></span>
        <strong>Latitude: </strong><span id="originLatField"></span>
      </h4>
      <h2><strong>Destination: </strong><span id="destinationFromattedAddress"></span></h2>
      <h4>
        <strong>Longitude: </strong><span id="destinationLongField"></span>
        <strong>Latitude: </strong><span id="destinationLatField"></span>
      </h4>
      <br><br>
      <div id="map"></div>
    </div>

  </body>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk0vApjUjq1RfkFxr3_p85VdGU3b6u7QM">
  </script>
</html>
